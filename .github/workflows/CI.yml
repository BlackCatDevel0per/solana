name: CI

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: deploy
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        target: [aarch64-unknown-linux-gnu]
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install dependencies
        run: sudo apt-get install -y libusb-1.0-0-dev libftdi1-dev libssl-dev libudev-dev pkg-config zlib1g-dev llvm clang cmake make libprotobuf-dev protobuf-compiler

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: ${{ matrix.target }}

      - name: Build target
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          # TODO:
          # strip target/${{ matrix.target }}/release/rust-ci

          cd target/${{ matrix.target }}/release          
          # UPDATEME: replace the string "rust-ci" with your binary's name.
          tar czvf ../../../rust-ci-${{ matrix.target }}.tar.gz rust-ci
          cd -
          
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
            files: 'solana*'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        
